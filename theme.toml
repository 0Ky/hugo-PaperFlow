# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "PaperFlow"
license = "MIT"
licenselink = "https://github.com/0Ky/hugo-PaperFlow/blob/master/LICENSE"
description = "A fast, smooth and responsive Hugo theme"
homepage = "https://0ky.github.io/hugo-PaperFlow/"
demosite = "https://0ky.github.io/hugo-PaperFlow/"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js",
  "search"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search"
]
min_version = "0.146.0"

[author]
  name = "0Ky"
  homepage = "https://github.com/0Ky/"

# If porting an existing theme
[original]
  name = "PaperMod"
  author = "adityatelange"
  homepage = "https://github.com/adityatelange/"
  repo = "https://github.com/adityatelange/hugo-PaperMod"
